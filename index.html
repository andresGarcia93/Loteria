<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

	<link rel="icon" href="img/logo.jpg">
    <title>Sorteo</title>
  </head>
  <body>
  	<div class="container py-5">
		<div class="form-group">
			<div class="row">
				<div class="col-12 my-2">
					<input id="cdg-tkt" type="text" class="form-control" placeholder="Código de ticket">
				</div>
			</div>
			<label class="" for="ganadoresQty">Cantidad de Ganadores</label>
			<input type="number" class="form-control mb-2 col-2" id="ganadoresQty">

			<button id="registrar" type="button" class="my-2 btn btn-primary">Registrar</button>
			<button id='sortear' type="button" class="my-2 btn btn-success">Sortear</button>

		</div>

		<div id="tickets">
			<div class="card">
				<div class="card-body text-capitalize">
					tickets
				</div>
			</div>
			<div id="a" class="card ticket-item"><div numero="1" ticket="a" class="card-body ticket">a<button type="button" class="close"><span aria-hidden="true" cierra="a">×</span></button></div></div>
			<div id="b" class="card ticket-item"><div numero="2" ticket="b" class="card-body ticket">b<button type="button" class="close"><span aria-hidden="true" cierra="b">×</span></button></div></div>
			<div id="c" class="card ticket-item"><div numero="3" ticket="c" class="card-body ticket">c<button type="button" class="close"><span aria-hidden="true" cierra="c">×</span></button></div></div>
			<div id="d" class="card ticket-item"><div numero="4" ticket="d" class="card-body ticket">d<button type="button" class="close"><span aria-hidden="true" cierra="d">×</span></button></div></div>
			<div id="e" class="card ticket-item"><div numero="5" ticket="e" class="card-body ticket">e<button type="button" class="close"><span aria-hidden="true" cierra="e">×</span></button></div></div>
		</div>
		
		<button id="mostrar" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#modalGanador">
		</button>

		<div class="modal" id="modalGanador" tabindex="-1" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-uppercase ml-auto">Felicidades</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true" id="cierra-modal">&times;</span>
						</button>
					</div>
					<div class="modal-body text-center">
						<div id="spinner" class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
						<span id="ganador"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
    
  </body>
</html>
